# Sentinel NetLab Configuration Example
# Copy this file to config.yaml and update values as needed

capture:
  interface: "wlan0"
  channels: [1, 6, 11]
  dwell_time: 0.4
  enable_channel_hop: true
  scan_duration: 10
  packet_filter: "type mgt"

storage:
  db_path: "./data/wifi_scans.db"
  pcap_dir: "./data/pcaps"
  pcap_enabled: true
  pcap_max_age_days: 7
  pcap_max_size_mb: 100
  history_retention_days: 30

api:
  host: "0.0.0.0"
  port: 5000
  debug: false
  api_key: "change-me-in-production"
  rate_limit: "60/minute"
  cors_enabled: true
  ssl_enabled: true
  ssl_cert: "/etc/ssl/certs/sentinel.crt"
  ssl_key: "/etc/ssl/private/sentinel.key"

risk:
  encryption_weight: 0.45
  signal_weight: 0.20
  ssid_weight: 0.15
  vendor_weight: 0.10
  channel_weight: 0.10
  high_risk_threshold: 70
  critical_risk_threshold: 90

privacy:
  mode: "anonymized"  # Options: normal, anonymized, private
  store_raw_mac: false
  anonymize_ssid: false
  retention_days: 30

mock_mode: false
log_level: "INFO"

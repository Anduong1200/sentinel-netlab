# =============================================================================
# Sentinel NetLab - Production Docker Compose
# Complete stack: Controller, Database, Cache, Storage, Proxy, Monitoring
# =============================================================================
#
# Usage:
#   cp .env.example .env  # Configure secrets (REQUIRED)
#   docker compose up -d
#
# Services:
#   - controller: API server (Flask/Gunicorn)
#   - postgres: Primary database (with TimescaleDB extension)
#   - redis: Cache and rate limiting
#   - minio: Object storage (S3-compatible) for PCAPs/artifacts
#   - nginx: Reverse proxy with TLS termination
#   - prometheus: Metrics collection
#   - grafana: Dashboards
#   - alertmanager: Alert routing
#
# =============================================================================

version: "3.9"

x-common-env: &common-env
  TZ: UTC

services:
  # ===========================================================================
  # CORE: Controller API
  # ===========================================================================
  controller:
    build:
      context: ..
      dockerfile: ops/Dockerfile.controller
    image: ghcr.io/anduong1200/sentinel-controller:${VERSION:-latest}
    container_name: sentinel-controller
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      <<: *common-env
      FLASK_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-sentinel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sentinel}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Secrets (from .env - NO DEFAULTS)
      CONTROLLER_SECRET_KEY: ${CONTROLLER_SECRET_KEY}
      CONTROLLER_HMAC_SECRET: ${CONTROLLER_HMAC_SECRET}

      # Security
      REQUIRE_HMAC: ${REQUIRE_HMAC:-true}
      REQUIRE_TLS: ${REQUIRE_TLS:-false}
      MAX_TIME_DRIFT_SECONDS: ${MAX_TIME_DRIFT_SECONDS:-300}

      # Rate limiting
      RATE_LIMIT_DEFAULT: ${RATE_LIMIT_DEFAULT:-100 per minute}
      RATE_LIMIT_SENSOR: ${RATE_LIMIT_SENSOR:-200 per minute}

      # S3/MinIO
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-sentinel-artifacts}
    volumes:
      - controller-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sentinel-net

  # ===========================================================================
  # DATABASE: PostgreSQL with TimescaleDB
  # ===========================================================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: sentinel-postgres
    restart: unless-stopped
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-sentinel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD_REQUIRED}
      POSTGRES_DB: ${POSTGRES_DB:-sentinel}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinel} -d ${POSTGRES_DB:-sentinel}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-net

  # ===========================================================================
  # CACHE: Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-net

  # ===========================================================================
  # OBJECT STORAGE: MinIO (S3-compatible)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: sentinel-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_PASSWORD_REQUIRED}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sentinel-net

  # ===========================================================================
  # REVERSE PROXY: Nginx with TLS
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: sentinel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - controller
      - grafana
    networks:
      - sentinel-net

  # ===========================================================================
  # MONITORING: Prometheus
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: sentinel-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - sentinel-net

  # ===========================================================================
  # DASHBOARDS: Grafana
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: sentinel-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - sentinel-net

  # ===========================================================================
  # ALERTING: Alertmanager
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: sentinel-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - sentinel-net

  # ===========================================================================
  # TESTING: Mock Sensor (optional, for CI/dev)
  # ===========================================================================
  mock-sensor:
    build:
      context: ..
      dockerfile: ops/Dockerfile.sensor
    image: ghcr.io/anduong1200/sentinel-sensor:${VERSION:-latest}
    container_name: sentinel-mock-sensor
    restart: "no"
    profiles: [ "testing" ] # Only start with: docker compose --profile testing up
    environment:
      CONTROLLER_URL: http://controller:5000
      SENSOR_ID: mock-sensor-01
      SENSOR_AUTH_TOKEN: ${MOCK_SENSOR_TOKEN:-mock-token}
      SENSOR_HMAC_SECRET: ${CONTROLLER_HMAC_SECRET}

    depends_on:
      controller:
        condition: service_healthy
    networks:
      - sentinel-net

  # ===========================================================================
  # UI: Dash Dashboard
  # ===========================================================================
  dashboard:
    build:
      context: ..
      dockerfile: ops/Dockerfile.dashboard
    image: ghcr.io/anduong1200/sentinel-dashboard:${VERSION:-latest}
    container_name: sentinel-dashboard
    restart: unless-stopped
    ports:
      - "8050:8050"
    environment:
      CONTROLLER_URL: http://controller:5000
      DASHBOARD_API_TOKEN: ${DASHBOARD_API_TOKEN:-analyst-token}

    depends_on:
      controller:
        condition: service_healthy
    networks:
      - sentinel-net

  # ===========================================================================
  # LAB: Attack Service (Isolated)
  # ===========================================================================
  lab-service:
    build:
      context: ..
      dockerfile: lab_attack_service/Dockerfile
    image: sentinel-lab-service:latest
    container_name: sentinel-lab-service
    profiles: [ "lab" ]
    restart: "no"
    privileged: true # Required for interface access
    network_mode: "host" # Often required for WiFi injection
    environment:
      SENTINEL_LAB_MODE: "true"
      WIFI_INTERFACE: ${WIFI_INTERFACE:-wlan0}
      LAB_API_KEY: ${LAB_API_KEY}

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  controller-data:
  postgres-data:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  nginx-logs:

    # =============================================================================
    # NETWORKS
    # =============================================================================
networks:
  sentinel-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

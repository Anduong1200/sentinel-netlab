# Sentinel NetLab - Prometheus Configuration
# Scrapes metrics from sensor and system

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    project: sentinel-netlab

# Alerting (optional - configure if using Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ["localhost:9093"]

# Scrape configs
scrape_configs:
  # Sentinel NetLab Sensor API
  - job_name: "wifi_sensor"
    static_configs:
      - targets: ["localhost:5000"]
        labels:
          instance: "sensor-main"
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node Exporter (system metrics)
  - job_name: "node_exporter"
    static_configs:
      - targets: ["localhost:9100"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "sensor-host"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

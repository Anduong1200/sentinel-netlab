# Sentinel NetLab - Filebeat Configuration
# Collects logs and sends to Elasticsearch/Logstash

filebeat.inputs:
  # Sensor API logs
  - type: log
    enabled: true
    paths:
      - /var/log/wifi-scanner/*.log
      - /opt/sentinel-netlab/sensor/logs/*.log
    json.keys_under_root: true
    json.overwrite_keys: true
    json.add_error_key: true
    fields:
      service: wifi_sensor
      environment: production
    fields_under_root: true

  # Security events
  - type: log
    enabled: true
    paths:
      - /opt/sentinel-netlab/sensor/data/events.log
    json.keys_under_root: true
    fields:
      service: wifi_sensor
      log_type: security_event
    fields_under_root: true

# Processors
processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

# Output to Elasticsearch
output.elasticsearch:
  hosts: ["${ELASTICSEARCH_HOST:localhost:9200}"]
  index: "sentinel-netlab-%{+yyyy.MM.dd}"

# Or output to Logstash
#output.logstash:
#  hosts: ["localhost:5044"]

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7

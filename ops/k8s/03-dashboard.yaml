apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/anduong1200/sentinel-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8050
          env:
            - name: CONTROLLER_URL
              value: "http://controller:5000"
            - name: DASHBOARD_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: DASHBOARD_API_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: sentinel
spec:
  ports:
    - port: 8050
      targetPort: 8050
  selector:
    app: dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentinel-ingress
  namespace: sentinel
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: sentinel.example.com
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: controller
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 8050

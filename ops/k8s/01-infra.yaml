apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: sentinel
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: timescale/timescaledb:latest-pg15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "sentinel"
            - name: POSTGRES_USER
              value: "sentinel"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: POSTGRES_PASSWORD
          # Initializing DB with schema requires mounting the init-db.sql from a ConfigMap
          # Simulating volume mount for persistence
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: sentinel
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            [
              "redis-server",
              "--appendonly",
              "yes",
              "--requirepass",
              "$(REDIS_PASSWORD)",
            ]
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: sentinel
spec:
  ports:
    - port: 6379
  selector:
    app: redis

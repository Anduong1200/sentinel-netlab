apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: sentinel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
        - name: controller
          image: ghcr.io/anduong1200/sentinel-controller:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: "production"
            - name: DATABASE_URL
              value: "postgresql://sentinel:$(POSTGRES_PASSWORD)@postgres:5432/sentinel"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis:6379/0"
            - name: CONTROLLER_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: CONTROLLER_SECRET_KEY
            - name: CONTROLLER_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: CONTROLLER_HMAC_SECRET
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentinel-secrets
                  key: REDIS_PASSWORD
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: controller
  namespace: sentinel
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: controller

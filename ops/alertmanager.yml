# =============================================================================
# Sentinel NetLab - Alertmanager Configuration
# =============================================================================

global:
  smtp_smarthost: "smtp.example.com:587"
  smtp_from: "sentinel@example.com"
  smtp_auth_username: "sentinel@example.com"
  smtp_auth_password: "smtp-password" # Use secrets in production

  # Slack (optional)
  slack_api_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

# Templates
templates:
  - "/etc/alertmanager/templates/*.tmpl"

# Routing tree
route:
  receiver: "default"
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: "critical"
      group_wait: 10s
      repeat_interval: 1h

    # High severity
    - match:
        severity: high
      receiver: "high"
      repeat_interval: 2h

    # Security events
    - match:
        category: security
      receiver: "security-team"

# Receivers
receivers:
  - name: "default"
    email_configs:
      - to: "ops@example.com"
        send_resolved: true

  - name: "critical"
    email_configs:
      - to: "oncall@example.com"
        send_resolved: true
    # Uncomment for Slack
    # slack_configs:
    #   - channel: '#sentinel-critical'
    #     send_resolved: true
    #     title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: "high"
    email_configs:
      - to: "security@example.com"
        send_resolved: true

  - name: "security-team"
    email_configs:
      - to: "soc@example.com"
        send_resolved: true

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "high"
    equal: ["alertname", "sensor_id"]

  - source_match:
      severity: "high"
    target_match:
      severity: "medium"
    equal: ["alertname", "sensor_id"]

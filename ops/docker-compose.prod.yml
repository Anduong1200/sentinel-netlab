services:
  controller:
    image: ghcr.io/${GHCR_OWNER}/${GHCR_REPO}/controller:${CONTROLLER_TAG:-latest}
    restart: unless-stopped
    env_file:
      - /opt/sentinel/.env.prod
    environment:
      # Fail-fast: bắt buộc set secrets thật trong .env.prod
      - SENTINEL_ENV=prod
      - CONTROLLER_BIND=0.0.0.0
      - CONTROLLER_PORT=5000
      # Ví dụ các biến bạn nên có trong .env.prod:
      # - CONTROLLER_SECRET_KEY=...
      # - CONTROLLER_HMAC_SECRET=...
      # - DATABASE_URL=...
      # - REDIS_URL=... (nếu dùng)
    ports:
      # Nếu đặt sau reverse proxy thì có thể chỉ expose nội bộ
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:5000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    # Hardening nhẹ (đừng làm quá tay nếu app cần ghi file)
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - sentinel_net

  dashboard:
    image: ghcr.io/${GHCR_OWNER}/${GHCR_REPO}/dashboard:${DASHBOARD_TAG:-latest}
    restart: unless-stopped
    depends_on:
      controller:
        condition: service_healthy
    env_file:
      - /opt/sentinel/.env.prod
    environment:
      - SENTINEL_ENV=prod
      # Dashboard trỏ về controller nội bộ
      - CONTROLLER_BASE_URL=http://controller:5000
      # Tuyệt đối không debug trong prod
      - DASH_DEBUG=false
    ports:
      - "8050:8050"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8050/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - sentinel_net

networks:
  sentinel_net:
    driver: bridge

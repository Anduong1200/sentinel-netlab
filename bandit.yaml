# Bandit configuration
# See: https://bandit.readthedocs.io/en/latest/config.html

# Exclude directories
exclude_dirs:
  - tests
  - venv
  - .venv
  - node_modules
  - build
  - dist

# Skip specific tests
skips:
  - B101 # assert_used - needed in tests
  - B311 # random - not crypto context
  - B404 # import_subprocess - needed for sensor
  - B603 # subprocess_without_shell_equals_true
  - B607 # start_process_with_partial_path

# Test configurations
assert_used:
  skips: []

hardcoded_tmp_directory:
  tmp_dirs:
    - /tmp
    - /var/tmp
    - /dev/shm

# Severity levels to report
# LOW, MEDIUM, HIGH
severity: MEDIUM

# Confidence levels to report
# LOW, MEDIUM, HIGH
confidence: MEDIUM

# Targets to scan
targets:
  - sensor/
  - controller/

name: Docker Build & Push

on:
    push:
        branches: [main]
        tags: ["v*"]
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    CONTROLLER_IMAGE: ghcr.io/${{ github.repository_owner }}/sentinel-controller
    SENSOR_IMAGE: ghcr.io/${{ github.repository_owner }}/sentinel-sensor

jobs:
    # ===========================================================================
    # BUILD CONTROLLER IMAGE
    # ===========================================================================
    build-controller:
        name: Build Controller
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.CONTROLLER_IMAGE }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha

            - name: Build and push Controller
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ops/Dockerfile.controller
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Run Trivy vulnerability scan
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ env.CONTROLLER_IMAGE }}:${{ steps.meta.outputs.version }}
                  format: "sarif"
                  output: "trivy-controller.sarif"
              continue-on-error: true

            - name: Upload Trivy scan results
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: "trivy-controller.sarif"
              continue-on-error: true

    # ===========================================================================
    # BUILD MOCK SENSOR IMAGE
    # ===========================================================================
    build-sensor:
        name: Build Mock Sensor
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.SENSOR_IMAGE }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=sha

            - name: Build and push Sensor
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ops/Dockerfile.sensor
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ===========================================================================
    # INTEGRATION TEST WITH DOCKER COMPOSE
    # ===========================================================================
    integration-test:
        name: Integration Test
        runs-on: ubuntu-latest
        needs: [build-controller, build-sensor]
        if: github.event_name != 'pull_request'

        steps:
            - uses: actions/checkout@v4

            - name: Create test environment
              run: |
                  cat > ops/.env << EOF
                  VERSION=${{ github.sha }}
                  CONTROLLER_SECRET_KEY=test-secret-key-ci
                  CONTROLLER_HMAC_SECRET=test-hmac-secret-ci
                  POSTGRES_PASSWORD=testpassword
                  REDIS_PASSWORD=testredis
                  MINIO_ROOT_PASSWORD=testminio123
                  GRAFANA_ADMIN_PASSWORD=testgrafana
                  REQUIRE_HMAC=false
                  EOF

            - name: Generate self-signed certs
              run: |
                  mkdir -p ops/certs
                  openssl req -x509 -nodes -days 1 -newkey rsa:2048 \
                    -keyout ops/certs/server.key \
                    -out ops/certs/server.crt \
                    -subj "/CN=localhost"

            - name: Start services
              run: |
                  cd ops
                  docker compose up -d controller postgres redis

            - name: Wait for services
              run: |
                  sleep 30
                  curl -f http://localhost:5000/api/v1/health || exit 1

            - name: Run integration tests
              run: |
                  # Test health endpoint
                  curl -sf http://localhost:5000/api/v1/health

                  # Test time sync
                  curl -sf http://localhost:5000/api/v1/time

                  echo "Integration tests passed!"

            - name: Cleanup
              if: always()
              run: |
                  cd ops
                  docker compose down -v

name: Sentinel NetLab CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          pip install ruff flake8 mypy

      - name: Run ruff
        run: ruff check sensor/

      - name: Run flake8
        run: flake8 sensor/ --max-line-length=120 --ignore=E501,W503

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r sensor/requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          cd sensor
          pytest tests/unit/ -v --cov=. --cov-report=xml

      - name: Check coverage
        run: |
          cd sensor
          coverage report --fail-under=10

  schema-validation:
    name: Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate telemetry schema
        run: |
          python -c "
          import json
          from jsonschema import Draft7Validator

          with open('sensor/schema/telemetry.json') as f:
              schema = json.load(f)

          Draft7Validator.check_schema(schema)
          print('Schema is valid!')
          "

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, schema-validation]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build wheel

      - name: Build wheel
        run: |
          cd sensor
          python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sensor-package
          path: sensor/dist/

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r sensor/requirements.txt
          pip install pytest flask

      - name: Run integration tests
        run: |
          cd sensor
          pytest tests/integration/ -v --tb=short || true

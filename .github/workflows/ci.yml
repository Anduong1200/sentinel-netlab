name: Sentinel NetLab CI/CD

on:
  push:
    branches: ["main", "develop"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Detection (fail-closed)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If you are in a GitHub Org, you may need a free license key:
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install security tooling
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit

      - name: Run Bandit (expanded)
        run: |
          bandit -r controller sensor common algos ml dashboard -ll \
            -x tests,notebooks,tools,examples

      - name: Python dependency vuln audit (pip-audit)
        run: |
          # Audits installed deps; best paired with a lock, but still useful early.
          pip install ".[dev]" || true
          pip-audit || true

      - name: Repo Hygiene (Fail on prohibited files)
        run: |
          # Fail if ACTUAL secret files exist in the repo
          # Allowed: .env.example, gen_lab_secrets.py, test_security_secrets.py
          # Prohibited: .env (without .example), auth.json, .venv/, *_secret.json
          PROHIBITED=$(git ls-files | grep -E "(^\.env$|/\.env$|\.venv/|auth\.json$|_secret\.json$)" || true)
          if [ -n "$PROHIBITED" ]; then
            echo "::error::Prohibited files found in repository!"
            echo "$PROHIBITED"
            exit 1
          fi

  quality:
    name: Quality (Ruff + Mypy)
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install project + dev tools
        run: |
          python -m pip install --upgrade pip
          # Prefer component extras; keep ML optional to avoid heavy installs unless needed.
          pip install ".[dev,controller,sensor,dashboard]"

      - name: Ruff lint
        run: |
          ruff check --output-format=github .

      - name: Ruff format check
        run: |
          ruff format --check .

      - name: Mypy type check
        run: |
          mypy .

      - name: Schema drift check (Alembic)
        run: |
          # Initialize SQLite DB and check for drift
          cd controller
          python -m alembic upgrade head
          python -m alembic check

  docs:
    name: Docs validation (links)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Link check (Lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          # Check markdown + docs tree; adjust as your docs evolve
          args: >
            --verbose
            --no-progress
            --accept 200,204,206,429
            --exclude-mail
            --exclude "doi.org/10.1177/1550147718795838"
            --exclude "docs.fcc.gov"
            "README.md"
            "docs/**/*.md"
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs-correlation:
    name: Docs Correlation & Policy
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Doc Command Linter
        run: python tools/ci/doc_cmdlint.py

      - name: Run Doc Policy Check
        run: python tools/ci/doc_policy_check.py

  lab-smoke:
    name: Lab Smoke Test (Full Stack)
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]" requests

      - name: Run Lab Smoke Test
        run: python tools/ci/lab_smoke.py
        env:
          # Ensure make lab-up uses correct profile
          SENTINEL_PROFILE: lab

  test:
    name: Tests (single pass + coverage)
    runs-on: ubuntu-latest
    needs: docs
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install project + test tools
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev,controller,sensor,dashboard]"
          pip install pytest pytest-cov

      - name: "[Security] Audit Prod Compose (Guardrails)"
        run: |
          echo "Checking ops/docker-compose.prod.yml for forbidden patterns..."

          # 1. Check for exposed sensitive ports (5432, 6379, 9000-9001, 5000, 8050)
          # We only allow Nginx ports (80, 443) in prod canonical
          if grep -E "5432:5432|6379:6379|9000:9000|5000:5000|8050:8050" ops/docker-compose.prod.yml; then
            echo "::error::Prod compose exposes sensitive ports! Only 80/443 allowed."
            exit 1
          fi

          # 2. Check for default secrets (e.g. :-default)
          # We require :?error_message syntax
          if grep -E ":-admin123|:-minioadmin|:-postgres|:-redis|:-analyst-token" ops/docker-compose.prod.yml; then
             echo "::error::Prod compose uses unsafe default secrets! Use :?error_message syntax."
             exit 1
          fi

          echo "Prod Compose passed guardrails."

      - name: Run tests (unit + integration) with coverage
        run: |
          pytest tests/unit tests/integration \
            --cov=controller --cov=sensor --cov=common --cov=algos \
            --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  docker:
    name: Docker build/push + scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: controller
            dockerfile: ops/Dockerfile.controller
            image: ghcr.io/${{ github.repository }}/controller
          - name: sensor
            dockerfile: ops/Dockerfile.sensor
            image: ghcr.io/${{ github.repository }}/sensor
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image name
        id: lower
        run: |
          echo "image=$(echo ${{ matrix.image }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.lower.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=sha-,format=long
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=pr,enable=${{ github.event_name == 'pull_request' }}

      # PR: build locally (load) and scan locally
      - name: Build (PR - local)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan (PR - local image)
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.lower.outputs.image }}:pr
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      # Push events: build locally first, scan, then push
      - name: Build and load (push/tag)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan (local image - sha)
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.lower.outputs.image }}:sha-${{ github.sha }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Build and push (push/tag)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.sentinel-netlab.io
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH (staging) + healthcheck
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -euo pipefail
            [ -d "/opt/sentinel" ] || mkdir -p /opt/sentinel
            cd /opt/sentinel

            # Prefer a stable PAT for GHCR pulls on the server:
            # echo "${GHCR_PAT}" | docker login ghcr.io -u "${GHCR_USER}" --password-stdin
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            if [ -f "docker-compose.staging.yml" ]; then
              docker compose -f docker-compose.staging.yml pull
              docker compose -f docker-compose.staging.yml up -d --remove-orphans
              docker image prune -f
              # Basic healthcheck (adjust endpoint/port)
              curl -fsS https://staging.sentinel-netlab.io/health >/dev/null
            else
              echo "No compose file found, failing closed."
              exit 1
            fi

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://sentinel-netlab.io
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH (production) + healthcheck
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/sentinel

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f

            curl -fsS https://sentinel-netlab.io/health >/dev/null

  pypi-release:
    name: PyPI Release
    runs-on: ubuntu-latest
    needs: [security, quality, test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify tag matches package version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")"
          echo "Tag: ${TAG} / pyproject version: ${PKG_VERSION}"
          test "${TAG}" = "${PKG_VERSION}"

      - name: Build package
        run: |
          python -m build
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

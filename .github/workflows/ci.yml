name: Sentinel CI/CD

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit pytest pytest-cov types-requests types-setuptools

      - name: Lint (Ruff)
        run: |
          ruff check . --output-format=github
          ruff format --check .

      - name: Type Check (Mypy)
        run: mypy sensor controller common algos

      - name: Security Scan (Bandit)
        run: bandit -r sensor controller common algos -c pyproject.toml

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          pip install .[dev,ml]

      - name: Run Tests
        run: |
          pytest --cov=sensor --cov=controller --cov=common --cov=algos --cov-report=xml --cov-report=term

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Build Tools
        run: pip install build

      - name: Build Wheel
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true

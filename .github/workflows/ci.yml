name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # LINT
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff mypy bandit safety
          pip install -r requirements.txt

      - name: Run Ruff (lint)
        run: ruff check sensor/ controller/ tools/ --output-format=github

      - name: Run MyPy (type check)
        run: mypy sensor/ controller/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

      - name: Run Bandit (SAST)
        run: bandit -r sensor/ controller/ -f json -o bandit.json --severity-level high
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.json

  # ===========================================================================
  # UNIT TESTS
  # ===========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          cd sensor
          PYTHONPATH=. pytest ../tests/unit/ -v --tb=short --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: sensor/coverage.xml
          flags: unittests
        continue-on-error: true

  # ===========================================================================
  # INTEGRATION TESTS (Mock Mode)
  # ===========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio
          pip install -r requirements.txt

      - name: Set environment
        run: |
          echo "CONTROLLER_SECRET_KEY=$(openssl rand -hex 32)" >> $GITHUB_ENV
          echo "CONTROLLER_HMAC_SECRET=$(openssl rand -hex 16)" >> $GITHUB_ENV
          echo "REQUIRE_HMAC=false" >> $GITHUB_ENV
          echo "REQUIRE_TLS=false" >> $GITHUB_ENV
          echo "FLASK_ENV=testing" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV

      - name: Start Controller (background)
        run: |
          cd controller
          python api_server.py --port 5000 &
          sleep 5

      - name: Run Integration Tests
        run: |
          cd sensor
          PYTHONPATH=. pytest ../tests/integration/ -v --tb=short

  # ===========================================================================
  # DEPENDENCY SCAN
  # ===========================================================================
  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install tools
        run: pip install safety pip-audit

      - name: Run Safety
        run: safety check --file requirements.txt --json > safety.json
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit -r requirements.txt --format json > pip-audit.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety.json
            pip-audit.json

  # ===========================================================================
  # BUILD
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Controller Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ops/Dockerfile.controller
          push: false
          tags: sentinel-controller:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image
        run: |
          docker save sentinel-controller:${{ github.sha }} | gzip > controller-image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: controller-image.tar.gz

  # ===========================================================================
  # RELEASE
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'release:')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            docker-image/controller-image.tar.gz
            security-reports/bandit-report/bandit.json
          tag_name: v${{ github.run_number }}
          generate_release_notes: true

name: Sentinel NetLab CI/CD

on:
  push:
    branches: ["main", "develop"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  security-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Detection
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true # Fail open for now, tune later

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            sensor/requirements.txt
            pyproject.toml

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r controller sensor -ll

  quality:
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            sensor/requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          pip install -r sensor/requirements.txt
          pip install flake8 mypy black isort

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check formatting with Black
        run: black --check .

  test:
    runs-on: ubuntu-latest
    needs: quality
    permissions:
      contents: read
      checks: write # For test reporting if added later
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            sensor/requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          pip install -r sensor/requirements.txt
          pip install pytest pytest-cov

      - name: Run Unit Tests
        run: |
          pytest tests/unit --cov=sensor --cov=controller --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Run Tests
        run: |
          pytest tests/unit/ tests/integration/ --cov=. --cov-report=xml

  docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: controller
            dockerfile: ops/controller.Dockerfile
            image: ghcr.io/${{ github.repository }}/controller
          - name: sensor
            dockerfile: ops/sensor.Dockerfile
            image: ghcr.io/${{ github.repository }}/sensor
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.sentinel-netlab.io
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH (staging)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # Example deployment script - adapt paths as needed
            [ -d "/opt/sentinel" ] || mkdir -p /opt/sentinel
            cd /opt/sentinel

            # Login to pull private images
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Update compose file (assuming it's in the repo or managed elsewhere)
            # For simplicity, we assume the repo is pulled here or files are copied.
            # Here we just pull and restart content-agnostically if compose exists.

            if [ -f "docker-compose.staging.yml" ]; then
                docker compose -f docker-compose.staging.yml pull
                docker compose -f docker-compose.staging.yml up -d
                docker image prune -f
            else
                echo "No compose file found, skipping start command."
            fi

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://sentinel-netlab.io
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH (production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/sentinel
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f

  pypi-release:
    runs-on: ubuntu-latest
    needs: [test, quality, security-check]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write # Mandatory for trusted publishing
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

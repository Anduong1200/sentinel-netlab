name: Security Scanning

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    schedule:
        - cron: "0 6 * * 1" # Weekly Monday 6AM

permissions:
    contents: read
    security-events: write

jobs:
    # ===========================================================================
    # SECRET SCANNING
    # ===========================================================================
    secret-scan:
        name: Secret Detection
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: TruffleHog Secret Scan
              uses: trufflesecurity/trufflehog@main
              with:
                  path: ./
                  base: ${{ github.event.repository.default_branch }}
                  head: HEAD
                  extra_args: --only-verified

            - name: Gitleaks Secret Scan
              uses: gitleaks/gitleaks-action@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ===========================================================================
    # SAST - BANDIT
    # ===========================================================================
    bandit:
        name: Python SAST (Bandit)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Run Bandit
              uses: PyCQA/bandit-action@v1.0.0
              with:
                  configfile: "bandit.yaml"
                  args: "-r sensor/ controller/ -f sarif -o bandit-results.sarif --severity-level medium"
              continue-on-error: true

            - name: Upload SARIF
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: bandit-results.sarif
              continue-on-error: true

    # ===========================================================================
    # DEPENDENCY SCANNING
    # ===========================================================================
    dependency-scan:
        name: Dependency Vulnerability Scan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install tools
              run: pip install pip-audit safety

            - name: pip-audit scan
              run: |
                  pip-audit -r requirements.txt --format json --output pip-audit.json || true
              continue-on-error: true

            - name: Safety check
              run: |
                  safety check --file requirements.txt --json > safety.json || true
              continue-on-error: true

            - name: Check for critical vulnerabilities
              run: |
                  # Fail if any CRITICAL vulnerabilities
                  if grep -q '"severity": "critical"' pip-audit.json 2>/dev/null; then
                    echo "::error::Critical vulnerabilities found in dependencies!"
                    exit 1
                  fi
              continue-on-error: true

            - name: Upload reports
              uses: actions/upload-artifact@v4
              with:
                  name: dependency-reports
                  path: |
                      pip-audit.json
                      safety.json

    # ===========================================================================
    # CODEQL
    # ===========================================================================
    codeql:
        name: CodeQL Analysis
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        steps:
            - uses: actions/checkout@v4

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: python

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3

    # ===========================================================================
    # SBOM GENERATION
    # ===========================================================================
    sbom:
        name: Generate SBOM
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v4

            - name: Generate SBOM
              uses: anchore/sbom-action@v0
              with:
                  path: ./
                  format: spdx-json
                  output-file: sbom.spdx.json

            - name: Upload SBOM
              uses: actions/upload-artifact@v4
              with:
                  name: sbom
                  path: sbom.spdx.json
